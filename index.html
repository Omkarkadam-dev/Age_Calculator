<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Omkar Kadam </title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="age-container">
        <div class="box1">
            <h1> AGE CALCULATOR </h1>
        </div>
        <div class="dob">
            <label> Enter Your Birth Date </label>
            <input type="date" class="age-dob-input">
        </div>
        <div class="current">
            <label> Enter Your Current Date </label>
            <input type="date" class="age-dob-current">
        </div>
        <div class="calculate-btn">
            <button class="btn">Calculate</button>
        </div>
        <div class="result">
            Your Age Is
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
